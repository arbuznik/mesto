<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header page__header">
    <img class="logo" src="./images/logo.svg" alt="Логотип Место">
  </header>

  <main class="main page__main">
    <section class="profile page__profile">
      <img src="./images/avatar-foto.jpg" alt="Аватарка" class="profile__avatar">
      <div class="profile__content-wrapper">
        <div class="profile__title-wrapper">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="places page__places">
      <article class="place">
        <img src="./images/place-image-bali.jpg" alt="Бали" class="place__cover">
        <div class="place__content">
          <h2 class="place__title">Бали</h2>
          <button class="place__like-button"></button>
        </div>
      </article>
      <article class="place">
        <img src="./images/place-image-canada.jpg" alt="Канада" class="place__cover">
        <div class="place__content">
          <h2 class="place__title">Канада</h2>
          <button class="place__like-button"></button>
        </div>
      </article>
      <article class="place">
        <img src="./images/place-image-dubai.jpg" alt="Дубай" class="place__cover">
        <div class="place__content">
          <h2 class="place__title">Дубай, Эмираты</h2>
          <button class="place__like-button"></button>
        </div>
      </article>
      <article class="place">
        <img src="./images/place-image-japan.jpg" alt="Япония" class="place__cover">
        <div class="place__content">
          <h2 class="place__title">Япония</h2>
          <button class="place__like-button"></button>
        </div>
      </article>
      <article class="place">
        <img src="./images/place-image-norway.jpg" alt="Норвегия" class="place__cover">
        <div class="place__content">
          <h2 class="place__title">Норвегия</h2>
          <button class="place__like-button"></button>
        </div>
      </article>
      <article class="place">
        <img src="./images/place-image-usa.jpg" alt="США" class="place__cover">
        <div class="place__content">
          <h2 class="place__title">США</h2>
          <button class="place__like-button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</body>
</html>
