<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header page__header">
    <img class="logo" src="./images/logo.svg" alt="Логотип Место">
  </header>

  <main class="main page__main">
    <section class="profile page__profile">
      <img src="./images/avatar-foto.jpg" alt="Аватарка" class="profile__avatar">
      <div class="profile__content-wrapper">
        <div class="profile__title-wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать профиль" title="Редактировать профиль"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить карточку" title="Добавить карточку"></button>
    </section>

    <section class="places page__places">
      <article class="place">
        <img src="./images/place-image-bali.jpg" alt="Бали" class="place__cover">
        <div class="place__content">
          <h2 class="place__title">Бали</h2>
          <button type="button" class="place__like-button" aria-label="Лайк" title="Лайк"></button>
        </div>
      </article>
      <article class="place">
        <img src="./images/place-image-canada.jpg" alt="Канада" class="place__cover">
        <div class="place__content">
          <h2 class="place__title">Канада</h2>
          <button type="button" class="place__like-button" aria-label="Лайк" title="Лайк"></button>
        </div>
      </article>
      <article class="place">
        <img src="./images/place-image-dubai.jpg" alt="Дубай" class="place__cover">
        <div class="place__content">
          <h2 class="place__title">Дубай, Эмираты</h2>
          <button type="button" class="place__like-button" aria-label="Лайк" title="Лайк"></button>
        </div>
      </article>
      <article class="place">
        <img src="./images/place-image-japan.jpg" alt="Япония" class="place__cover">
        <div class="place__content">
          <h2 class="place__title">Япония</h2>
          <button type="button" class="place__like-button" aria-label="Лайк" title="Лайк"></button>
        </div>
      </article>
      <article class="place">
        <img src="./images/place-image-norway.jpg" alt="Норвегия" class="place__cover">
        <div class="place__content">
          <h2 class="place__title">Норвегия</h2>
          <button type="button" class="place__like-button" aria-label="Лайк" title="Лайк"></button>
        </div>
      </article>
      <article class="place">
        <img src="./images/place-image-usa.jpg" alt="США" class="place__cover">
        <div class="place__content">
          <h2 class="place__title">США</h2>
          <button type="button" class="place__like-button" aria-label="Лайк" title="Лайк"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть окно" title="Закрыть окно"></button>
      <form action="#" class="form popup__form" name="popup-form">
        <h3 class="form__title">Редактировать профиль</h3>
        <fieldset class="form__input-container">
          <input type="text" class="form__input form__input_type_name" name="user-name" placeholder="Имя" required>
          <input type="text" class="form__input form__input_type_job" name="user-job" placeholder="О себе" required>
        </fieldset>
        <button type="submit" class="form__save-button" aria-label="Сохранить" title="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./blocks/popup/popup.js"></script>
</body>
</html>
