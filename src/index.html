<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место">
  </header>

  <main class="main page__main">
    <section class="profile page__profile">
      <div class="profile__avatar-overlay">
        <img src="<%=require('./images/avatar-foto.jpg')%>" alt="Аватарка" class="profile__avatar">
      </div>
      <div class="profile__content-wrapper">
        <div class="profile__title-wrapper">
          <h1 class="profile__title"></h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать профиль" title="Редактировать профиль"></button>
        </div>
        <p class="profile__subtitle"></p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить карточку" title="Добавить карточку"></button>
    </section>

    <section class="places page__places">
      
    </section>
  </main>

  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть окно" title="Закрыть окно"></button>
      <form action="#" class="form popup__form form_profile" name="formEditProfile" novalidate>
        <h3 class="form__title popup__title">Редактировать профиль</h3>
        <fieldset class="form__input-container">
          <input type="text" class="form__input form__input_type_name" id="user-name-input" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="form__input-error user-name-input-error"></span>
          <input type="text" class="form__input form__input_type_about" id="user-job-input" name="about" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="form__input-error user-job-input-error"></span>
        </fieldset>
        <button type="submit" class="form__save-button popup__save-button" aria-label="Сохранить" title="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_edit-avatar">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть окно" title="Закрыть окно"></button>
      <form action="#" class="form popup__form form_avatar" name="formEditAvatar" novalidate>
        <h3 class="form__title popup__title">Обновить аватар</h3>
        <fieldset class="form__input-container">
          <input type="url" class="form__input form__input_type_link" id="user-avatar-input" name="avatar" placeholder="Ссылка на аватар" required>
          <span class="form__input-error user-avatar-input-error"></span>
        </fieldset>
        <button type="submit" class="form__save-button popup__save-button" aria-label="Сохранить"
          title="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть окно" title="Закрыть окно"></button>
      <form action="#" class="form popup__form form_add" name="formAddPlace" novalidate>
        <h3 class="form__title popup__title">Новое место</h3>
        <fieldset class="form__input-container">
          <input type="text" class="form__input form__input_type_place-name" id="place-name-input" name="name" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="form__input-error place-name-input-error"></span>
          <input type="url" class="form__input form__input_type_place-link" id="place-link-input" name="link" placeholder="Ссылка на картинку" required>
          <span class="form__input-error place-link-input-error"></span>
        </fieldset>
        <button type="submit" class="form__save-button popup__save-button" aria-label="Создать" title="Создать">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_delete">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть окно" title="Закрыть окно"></button>
      <div class="popup__delete-container">
        <h3 class="popup__title">Вы уверены?</h3>
        <button type="button" class="popup__save-button" aria-label="Да" title="Да">Да</button>
      </div>
    </div>
  </div>

  <div class="popup popup_photo">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть окно" title="Закрыть окно"></button>
        <figure class="popup__photo-container">
          <img src="<%=require('./images/place-image-canada.jpg')%>" class="popup__photo">
          <figcaption class="popup__photo-caption"></figcaption>
        </figure>
      </div>
  </div>

  <template id='place-template'>
    <article class="place">
      <img class="place__cover">
      <button type="button" class="place__delete-button" aria-label="Удалить" title="Удалить"></button>
      <div class="place__content">
        <h2 class="place__title"></h2>
        <button type="button" class="place__like-button" aria-label="Лайк" title="Лайк"></button>
        <p class="place__like-counter">12</p>
      </div>
    </article>
  </template>
</body>
</html>
